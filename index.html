<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Matrix Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 8px 12px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }

        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <button id="toggleLogo">Switch to Delta Logo</button>
        <button id="toggleFlocking">Enable Flocking</button>
    </div>

    <!-- Load Three.js and OrbitControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>

    <!-- Main application script -->
    <script src="main.js"></script>
</body>
</html>
